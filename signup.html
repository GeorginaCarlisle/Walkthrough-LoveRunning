<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, ireland, dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign-up</a></li>
            </ul>
        </nav>
    </header>
<section class="form-section">
    <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
        <h2>Let's get you signed up! <i class="fa-solid fa-heart-pulse"></i></h2>
        <label for="first-name">First Name</label>
        <input 
            type="text"
            id="first-name"
            name="first-name"
            class="text-input"
            required >
            <br>
        <label for="last-name">Last Name</label>
        <input 
            type="text"
            id="last-name"
            name="last-name"
            class="text-input"
            required >
            <br>
        <label for="email">Email address</label>
        <input 
            type="email"
            id="email"
            name="email"
            class="text-input"
            required >
            <br>
        <label for="road-running">Road running</label>
        <input 
            type="radio"
            id="road-running"
            name="running-preference" 
            value="road-running">
            <br>
        <label for="trail-running">Trail running</label>
        <input 
            type="radio"
            id="trail-running"
            name="running-preference" 
            value="trail-running">
            <br>
        <label for="both-running">Both road and trail running</label>
        <input 
            type="radio"
            id="both-running"
            name="running-preference" 
            value="both-running">
            <br>
        <input 
            type="submit"
            value="Let's run!"
            id="submit-button"
            class="join-button">

    </form>
</section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" 
                rel="noopener" aria-label="Visit our Facebook Page (opens in a new tab)">
            <i class="fa-brands fa-facebook"></i>
            </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" 
                rel="noopener" aria-label="Visit our twitter page (opens in a new tab)">
            <i class="fa-brands fa-twitter"></i>
            </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" 
                rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)">
            <i class="fa-brands fa-youtube"></i>
            </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" 
                rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)">
            <i class="fa-brands fa-instagram"></i>
            </a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/ab3127d928.js" crossorigin="anonymous"></script>
</body>
</html>
